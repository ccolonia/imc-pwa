      border-color: #00796b;
      background: white;
      outline: none;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #00796b;
      color: white;
      border: none;

      font-size: 19px;

    #resultado {
      margin-top: 22px;

      border: 2px solid #b2dfdb;
    }

    .categoria { font-size: 22px; font-weight: 700; margin-top: 10px; color: #004d40; }
    #grafico-container { margin-top: 25px; height: 220px; }
    #historial { margin-top: 28px; }
    #historial h3 { margin-bottom: 14px; color: #00796b; font-size: 20px; }
    #lista-historial {
      list-style: none;
      max-height: 220px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 12px;
      background: #fcfcfc;
    }
    #lista-historial li { padding: 10px 0; border-bottom: 1px solid #eee; }
    #lista-historial li:last-child { border-bottom: none; }
    .btn-clear {
      background: #f44336;
      margin-top: 16px;

<body>
  <div class="container">
    <header>
      <h1>Calculadora de IMC</h1>
      <p>Tu salud en un solo lugar</p>
    </header>
    <div class="content">
      <div class="input-group">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ej. 70" min="1" step="0.1">
      </div>
      <div class="input-group">
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" placeholder="Ej. 1.75" min="0.5" max="2.5" step="0.01">
      </div>
      <button onclick="calcularIMC()">Calcular IMC</button>

      <div id="resultado"></div>

      <div id="grafico-container">
        <canvas id="graficoIMC"></canvas>
      </div>

      <div id="historial">
        <h3>Historial guardado</h3>
        <ul id="lista-historial"></ul>
        <button class="btn-clear" onclick="limpiarHistorial()">Limpiar historial</button>
      </div>

      <p class="nota">
        ℹ️ Esta app se guarda en tu dispositivo. Funciona sin internet y protege tu privacidad.
      </p>
    </div>
  </div>

 <script>
  let historial = JSON.parse(localStorage.getItem('imcHistorial')) || [];
  let grafico = null;

  function calcularIMC() {
    const peso = parseFloat(document.getElementById('peso').value);
    const altura = parseFloat(document.getElementById('altura').value);

    if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0 || altura > 3) {
      alert('Ingresa peso (kg) y altura (m) válidos.');
      return;
    }

    const imc = parseFloat((peso / (altura * altura)).toFixed(2));
    let categoria, color;
    if (imc < 18.5) {
      categoria = "Bajo peso";
      color = 'rgba(25, 118, 210, 0.7)';
    } else if (imc <= 24.9) {
      categoria = "Peso normal";
      color = 'rgba(56, 142, 60, 0.7)';
    } else if (imc <= 29.9) {
      categoria = "Sobrepeso";
      color = 'rgba(245, 124, 0, 0.7)';
    } else {
      categoria = "Obesidad";
      color = 'rgba(211, 47, 47, 0.7)';
    }

    const entrada = {
      fecha: new Date().toLocaleString('es-ES'),
      imc,
      categoria,
      peso,
      altura
    };
    historial.unshift(entrada);
    if (historial.length > 20) historial.pop();
    localStorage.setItem('imcHistorial', JSON.stringify(historial));

    document.getElementById('resultado').innerHTML = `
      <div class="imc-valor">IMC: ${imc}</div>
      <div class="categoria">${categoria}</div>
    `;
    document.getElementById('resultado').style.display = 'block';

    actualizarGrafico(imc, color);
    mostrarHistorial();
  }

  function actualizarGrafico(imc, color) {
    const ctx = document.getElementById('graficoIMC').getContext('2d');
    if (grafico) grafico.destroy();

    grafico = new Chart(ctx, {
      type: 'bar',
       {  // ← ¡CORREGIDO! Esta línea era la que faltaba
        labels: ['Tu IMC'],
        datasets: [{
          label: 'IMC',
           [imc],
          backgroundColor: [color],
          borderColor: [color.replace('0.7', '1')],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            max: 40,
            ticks: { stepSize: 5 }
          }
        },
        plugins: { legend: { display: false } }
      }
    });
  }

  function mostrarHistorial() {
    const lista = document.getElementById('lista-historial');
    lista.innerHTML = '';
    if (historial.length === 0) {
      lista.innerHTML = '<li>No hay cálculos guardados.</li>';
      return;
    }
    historial.forEach(item => {
      const li = document.createElement('li');
      li.innerHTML = `<strong>${item.imc}</strong> - ${item.categoria}<br>
        <small>${item.fecha} | ${item.peso} kg, ${item.altura} m</small>`;
      lista.appendChild(li);
    });
  }

  function limpiarHistorial() {
    if (confirm('¿Borrar todo el historial?')) {
      historial = [];
      localStorage.removeItem('imcHistorial');
      mostrarHistorial();
      if (grafico) grafico.destroy();
      document.getElementById('resultado').style.display = 'none';
    }
  }

  window.onload = () => {
    mostrarHistorial();
    if (historial.length > 0) {
      const ultimo = historial[0];
      let color;
      if (ultimo.imc < 18.5) color = 'rgba(25, 118, 210, 0.7)';
      else if (ultimo.imc <= 24.9) color = 'rgba(56, 142, 60, 0.7)';
      else if (ultimo.imc <= 29.9) color = 'rgba(245, 124, 0, 0.7)';
      else color = 'rgba(211, 47, 47, 0.7)';
      actualizarGrafico(ultimo.imc, color);
      document.getElementById('resultado').innerHTML = `
        <div class="imc-valor">IMC: ${ultimo.imc}</div>
        <div class="categoria">${ultimo.categoria}</div>
      `;
      document.getElementById('resultado').style.display = 'block';
    }
  };

  document.addEventListener('keypress', e => {
    if (e.key === 'Enter') calcularIMC();
  });

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('SW registrado'))
        .catch(err => console.log('Error al registrar SW:', err));
    });
  }
</script>
